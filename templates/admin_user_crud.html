{% comment %} {% extends 'base.html' %} {% endcomment %}

{% block content %}
<h2>Manage Users</h2>
<a href="{% url 'create_user' %}">Add New User</a>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{% url 'update_user' user.id %}">Edit</a>
                <a href="{% url 'delete_user' user.id %}">Delete</a>
            </td>
        </tr>
        {% empty %}
            <li>No users found.</li>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'admin_dashboard' %}">Back to dashboard</a>
{% endblock %}
