<!DOCTYPE html>
<html>
<head>
    <title>Tour List</title>
</head>
<body>
    <h1>Tour List</h1>
    <a href="{% url 'create_tour' %}">Create New Tour</a>
    <ul>
        {% for tour in tours %}
            <li>
                {{ tour.title }} - <a href="{% url 'update_tour' tour.pk %}">Edit</a> - 
                <a href="{% url 'delete_tour' tour.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'admin_dashboard' %}">Back to dashboard</a>
</body>
</html>
